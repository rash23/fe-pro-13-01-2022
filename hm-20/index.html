<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homework - 20</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./app/index.js"></script>
	</head>
	<body>
		<form name="authorization" novalidate>
			<label for="email">
				<span>Email:</span>
				<input id="email" name="email" type="email" required />
				<span role="alert" hidden></span>
			</label>

			<label for="password">
				<span>Password:</span>
				<input id="password" name="password" type="password" required minlength="9" maxlength="24" />
				<span role="alert" hidden></span>
			</label>

			<label for="passwordConfirm">
				<span>Repeat password:</span>
				<input id="passwordConfirm" name="passwordConfirm" type="password" required minlength="9" maxlength="24" />
				<span role="alert" hidden></span>
			</label>

			<label for="conset">
				<span>Consent:</span>
				<input id="consent" type="checkbox" name="consent" required />
				<span role="alert" hidden></span>
			</label>

			<footer>
				<button name="submitter" type="submit">Send a form</button>
			</footer>
		</form>
		<output></output>
	</body>
</html>
